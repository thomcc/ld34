<!doctype html>
<html lang="en-US">
	<head>
		<meta charset="utf-8">
		<title></title>

		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<link href='//fonts.googleapis.com/css?family=Source+Sans+Pro:300' rel='stylesheet' type='text/css'>

		<style>
			html, body, div, span, h1, a {
				margin: 0;
				padding: 0;
				border: 0;
				font-size: 100%;
				font: inherit;
				vertical-align: baseline;
			}

			body {
				text-align: center;
				background: #222;
				color: #ccc;
				font-family: 'Source Sans Pro', sans-serif;
				font-weight: 300;
			}

			canvas {
				display: inline-block;
				margin-top: 20px;
			}

			a {
				color: rgb(255, 135, 0);
				transition: text-shadow 0.2s ease-in;
			}

			a:hover {
				text-shadow: 0 0 2px rgba(255, 135, 0, 0.3);
			}

			#debug {
				position: absolute;
				top: 0;
				left: 0;
				background-color: rgba(25, 39, 54, 0.8);
				color: rgb(255, 161, 58);
				padding: 10px;
				font-family: Consolas, 'Andale Mono', monospace;
				width: 200px;
				height: 130px;
			}
			#debug span {
				display: block;
				text-align: left;
				height: 20px;
			}
		</style>
	</head>
	<body>
		<h1></h1>
		<div class="game">
			<canvas id="screen"></canvas>
		</div>
		<div id="debug">
			<span class="debug-item" id="fps">fps: 60</span>
			<span class="debug-item" id="tps">tps: 60</span>
			<span class="debug-item" id="mspf">ms/f: 0.0160</span>
		</div>
		<script src="//cdnjs.cloudflare.com/ajax/libs/es5-shim/4.1.10/es5-shim.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/es6-shim/0.33.1/es6-shim.js"></script>
		<script src="ld34.js"></script>
	</body>
</html>
